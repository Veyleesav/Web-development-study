    <title>Бабуленькин урожай</title>

<body>
<div class="content">
    <section class="items">
        <div class="input_ul">
            <input type="radio" checked name="item">
            <input type="radio" name="item">
            <ul>
                <li class="item">
                    <label for="item-1">
                        <div class="box">
                            <div class="img_wrap">
                                <img src="./images/squash.jpg" alt="squash">
                            </div>
                            <div class="description">
                                Кабачок (уменьш. от укр. кабак, «тыква», из тюркских языков) —
                                кустовая разновидность тыквы обыкновенной с продолговатыми плодами, без плетей.
                                Плоды могут быть зелёного, жёлтого, чёрного или белого цвета. Мякоть нежная и быстроваркая,
                                употребляется также и в сыром виде (в салатах).
                                <br>Молодые кабачки имеют наилучшие вкусовые качества и легко усваиваются.
                                Кабачки можно добавлять в детское меню, в рацион питания больных, идущих на поправку,
                                а также людей, страдающих от проблем с пищеварением.
                            </div>
                        </div>
                    </label>
                </li>
                <li class="item">
                    <label for="item-2">
                        <div class="box">
                            <div class="img_wrap">
                                <img src="./images/carrot.jpg" alt="carrot">
                            </div>
                            <div class="description">
                                Морковь посевная (лат. Daucus carota subsp. sativus) — двулетнее растение,
                                подвид вида морковь дикая. Обычно в быту под словом «морковь» подразумевается широко
                                распространенный корнеплод именно этого растения.
                                <br>Морковь можно хранить в течение нескольких месяцев в холодильнике или в течение зимы во
                                влажном прохладном месте. Для длительного хранения, немытую морковь можно поместить в ведро
                                между слоями песка, смеси 50/50 песка и древесной стружки или в почве. Рекомендуемый диапазон
                                температур (0-5)°С.
                            </div>
                        </div>
                        </label>
                    </li>
                    <li class="item">
                        <label for="item-3">
                            <div class="box">
                                <div class="img_wrap">
                                    <img src="./images/eggplant.jpg" alt="eggplant">
                                </div>
                                <div class="description">
                                    Баклажа́н, или Паслён тёмнопло́дный (лат. Solánum melongéna) — вид многолетних
                                    травянистых растений рода Паслён (Solanum). Возделывается как однолетнее растение.
                                    Съедобен только плод. В ботаническом смысле это ягода, в кулинарном рассматривается как овощ.
                                    Известен также под названием бадриджа́н (редко бубриджа́н), а в южных районах России и на
                                    Украине баклажаны называют си́ненькими (ед.ч. си́ненький).
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="item">
                        <label for="item-4">
                            <div class="box">
                                <div class="img_wrap">
                                    <img src="./images/pumpkin.jpg" alt="pumpkin">
                                </div>
                                <div class="description">
                                    Ты́ква (лат. Cucurbita) — род травянистых растений семейства Тыквенные (Cucurbitaceae). Под словом
                                    «тыква» в России обычно понимаются виды Тыква обыкновенная (Cucurbita pepo) и Тыква гигантская
                                    (Cucurbita maxima), широко распространённые и культивируемые как пищевое и кормовое растение.
                                    <br>Русское слово «тыква», по версии словаря Успенского, возможно происходит от праславянского
                                    *tyky из *tykati — «жиреть, толстеть». Однако, даётся и вторая версия: от греческого «sikuos» —
                                    «огурец». Также эти два варианта отражены в словаре Фасмера.
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="item">
                        <label for="item-5">
                            <div class="box">
                                <div class="img_wrap">
                                    <img src="./images/onion.jpg" alt="onion">
                                </div>
                                <div class="description">
                                    Лук ре́пчатый (лат. Állium cépa) — многолетнее травянистое растение, вид рода Лук
                                    (Allium) семейства Луковые (Alliaceae), широко распространённая овощная культура.
                                    В зелёных листьях лука содержатся сахара, белки, аскорбиновая кислота. В луковицах и
                                    листьях имеется эфирное масло, придающее им специфический запах и острый вкус,
                                    серосодержащие соединения, йод, органические кислоты (яблочная и лимонная), слизи,
                                    пектиновые вещества, гликозиды.
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="item">
                        <label for="item-6">
                            <div class="box">
                                <div class="img_wrap">
                                    <img src="./images/beet.jpg" alt="beet">
                                </div>
                                <div class="description">
                                    Свёкла обыкнове́нная (не свекла́; лат. Béta vulgáris) — однолетнее, двулетнее или
                                    многолетнее травянистое растение; вид рода Свёкла семейства Амарантовые (ранее род
                                    относился к семейству Маревые). Культивируется на больших площадях повсеместно.
                                </div>
                            </div>
                        </label>
                    </li>
                <li class="item">
                    <label for="item-7">
                        <div class="box">
                            <div class="img_wrap">
                                <img src="./images/cabbage.jpg" alt="cabbage">
                            </div>
                            <div class="description">
                                Капу́ста огоро́дная (лат. Brássica olerácea) — двулетнее растение,
                                сельскохозяйственная культура; вид рода Капуста (лат. Brassica) семейства
                                Капустные (Крестоцветные).
                            </div>
                        </div>
                    </label>
                </li>
            </ul>
